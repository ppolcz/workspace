<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="name" required="true" />
	<composite:attribute name="sgn" required="true" />
	<composite:attribute name="parentcl" required="false" />
	<composite:attribute name="desc" required="false" /> <!-- UNUSED -->
</composite:interface>

<composite:implementation>
	<h:messages globalOnly="true" styleClass="error" />

	<h:panelGrid columnClasses="label,component,required" columns="3">


		<h:outputLabel for="name" value="Cluster name:" />
		<h:panelGroup>
			<h:inputText id="name" required="true" value="#{cc.attrs.name}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="name" styleClass="error" />
		</h:panelGroup>
		<h:outputText value="*" />


		<ui:remove>
			<!--                <h:outputLabel for="desc" value="Description:" />
                                <h:panelGroup>
                                    <h:inputText id="desc" required="false" value="#{cc.attrs.desc}">
                                    </h:inputText>
                                    <h:message for="desc" styleClass="error" />
                                </h:panelGroup>
                                <h:outputText value="*" /> -->
		</ui:remove>


		<h:outputLabel for="sgn" value="Direction (+/-)" />
		<h:panelGroup>
            <h:inputText id="sgn" required="true" value="#{cc.attrs.sgn}" type="number" min="-1" max="1"
                step="2">
                <f:validateRequired />
            </h:inputText>
            <h:message for="sgn" styleClass="error" />
		</h:panelGroup>
		<h:outputText value="*" />


		<h:outputLabel for="cl_uid" value="Parent cluster:" />
		<h:panelGroup>
            <p:selectOneMenu id="cl_uid" required="false" value="#{cc.attrs.parentcl}" style="width:320px"
                converter="#{mecBean}">
                <f:selectItems value="#{clBean.items}" />
            </p:selectOneMenu>
            <h:message for="cl_uid" styleClass="error" />
		</h:panelGroup>
		<!-- <h:outputText value="*" /> -->


	</h:panelGrid>
</composite:implementation>
</html>
