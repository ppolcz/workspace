<!DOCTYPE html
  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<composite:interface>
	<composite:attribute name="name" required="true" />
	<composite:attribute name="desc" required="false" />
    <composite:attribute name="min_length" required="false" default="4" />
    <composite:attribute name="max_length" required="false" default="45" />
</composite:interface>
<composite:implementation>
	<h:messages globalOnly="true" styleClass="error" />
	<h:panelGrid columnClasses="label,component,required" columns="3">

        <h:outputLabel for="name" value="Name:" />
        <h:panelGroup>
            <h:inputText id="name" required="true" value="#{cc.attrs.name}">
                <f:validateRequired />
                <f:validateLength minimum="#{cc.attrs.min_length}" maximum="#{cc.attrs.max_length}" />
            </h:inputText>
            <h:message for="name" styleClass="error" />
        </h:panelGroup>
        <h:outputText value="*" />

		<h:outputLabel for="desc" value="Description:" />
		<h:panelGroup>
			<h:inputText id="desc" required="false" value="#{cc.attrs.desc}" />
			<h:message for="desc" styleClass="error" />
		</h:panelGroup>
		<!-- <h:outputText value="*" /> -->

	</h:panelGrid>
</composite:implementation>
</html>
