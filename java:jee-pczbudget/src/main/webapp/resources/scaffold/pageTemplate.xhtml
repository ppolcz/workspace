<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? 'Budget' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">
					<h:outputText value="Üdv " rendered=" #{request.userPrincipal !=null} "/>
                    Budget (Költségvetés nyilvántartás)
                    <h:outputText value=",  #{request.userPrincipal.name}" rendered="#{request.userPrincipal !=null} "/>
				</h:link>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation" >
			<h:link id="homeLink" outcome="/index.xhtml">
				
			</h:link>
			
			<ui:insert name="menu">
			   <ui:include src="menu.xhtml" />
			</ui:insert>

		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<ui:remove>
			<h2>
				<ui:insert name="subheader" />
			</h2>
			</ui:remove>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by PPKE ITK &amp; P. Polcz</p>
	    </div>
	</footer>

</h:body>
</html>
