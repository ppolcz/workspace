<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/resources/scaffold/pcz_page_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mycomponents="http://xmlns.jcp.org/jsf/composite/mycomponents"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:param name="pageTitle" value="Edit cluster" />
	<ui:define name="header">Clusters</ui:define>
	<ui:define name="subheader">Edit the selected cluster
    </ui:define>
	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">
				<mycomponents:editClusterComp 
                    name="#{clBean.entity.name}"
                    sgn="#{clBean.entity.sgn}"
                    parentcl="#{clBean.entity.parent}" />
				<div class="buttons">
					<p:commandButton action="#{clBean.merge()}" ajax="false" value="Submit changes" />
				</div>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
